<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Monopoly</title>
  <link rel="stylesheet" href="monopoly.css" type="text/css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="monopoly.js"></script>
</head>
<body>
  <h1>Monopoly <em>Beta</em></h1>
  
  <div id="players">
    <form>
   	  Add user: &nbsp; <input type="text" name="name"/>
   	  <button name="addplayer">Add</button>
   	  <button name="startgame">Start game!</button>
    </form>
    <ul>
    </ul>
  </div>
  
  <div id="dice">
  	<input type="text" name="d1" size="1"/>
  	<input type="text" name="d2" size="1"/>
  	<button name="roll">Roll</button>
  	<button name="buy">Buy</button>
  	<button name="finish">Finish turn</button>
  </div>

  <div id="board"></div>
</body>
</html>
